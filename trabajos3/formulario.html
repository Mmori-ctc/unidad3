<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento de Datos en JS</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
   <div class="main">
       <form>
        <div class="campo">
                <label for="nombres:">Nombres:</label>
                    <input type="text" name="nombres" id="nombres">
                
        </div>
        <div class="campo">
            <label for="apellidos:">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos">
        </div>
        <div class="campo">
            <label for="email:">Correo Electronico:</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="campo">
            <label for="fecha de nacimiento:">Fecha de Nacimiento:</label>
            <input type="date" name="fecha de nacimiento" id="fecha de nacimiento">
        </div>
        <div class="campo">
            <p>Genero:</p>
           <span class="tab"></span>
           <input type="radio" id="f" name="genero" value="f"> 
           <label for="f">Femenino</label>
           <input type="radio" id="M" name="genero" value="M">
           <label for="M">Masculino</label>
        </div>
        <div class="campo">
            <label for="estatura">Estatura:</label>
            <input  class="w-50" type="number" name="estatura" id="estatura" step="any"> Metros
        </div>
        <div class="campo">
            <label for="peso">Peso:</label>
            <input class="w-50" type="number" name="peso" id="peso" step="any">Kg
        </div>
        <div class="campo">
            <input type="checkbox" name="deporte" id="deporte">
            <label for="deporte">Realizo Deporte Regularmente</label>
        </div>
        <div class="campo">
            <button type="button" id="enviar" onclick="datos()"> Enviar </button>
        </div>
     </form>
   </div> 
   <script src="script.js"></script> 
</body>
</html>
